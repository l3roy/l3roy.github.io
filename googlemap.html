<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complex icons</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head> <q>
    <div id="map"></div>
    <script>
        // The following example creates complex markers to indicate beaches near
        // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
        // to the base of the flagpole.
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10
                , center: {
                    lat: 42.039596
                    , lng: -91.722087
                }
            });
            setMarkers(map);
        }
        // Data for the markers consisting of a name, a LatLng and a zIndex for the
        // order in which these markers should display on top of each other.
        var stores = [
  ['Blairs ferry road', 42.039596, -91.722087, 4]
  , ['johnson ave Nw', 41.974514, -91.715997, 5]
  , ['southgate ave', 41.640881, -91.530969, 3]
  , ['middle road', 41.571352, -90.464073, 2]
  , [' Clark st', 41.604493, -93.648357, 1]
];

        function setMarkers(map) {
            // Adds markers to the map.
            // Marker sizes are expressed as a Size of X,Y where the origin of the image
            // (0,0) is located in the top left of the image.
            // Origins, anchor positions and coordinates of the marker increase in the X
            // direction to the right and in the Y direction down.
            
          
            for (var i = 0; i < stores.length; i++) {
                var store = stores[i];
                var marker = new google.maps.Marker({
                    position: {
                        lat: store[1]
                        , lng: store[2]
                    }
                    , map: map
                    , title: store[0]
                    , zIndex: store[3]
                });
                var contentString = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">Downtown Des Moines Dolar Store</h1>'+
                    '<div id="bodyContent">'+
                    '<p><b>Dollar Store</b>, you can fine very cheap and affordable foods </b>, with prices as low as 65cents </p>'+
                    '</div>'+
                    '</div>';
                var infowindow = new google.maps.InfoWindow({
                  content: contentString
                });
                marker.addListener('click', function() {
                  infowindow.open(map, marker);
                });
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv3jnp9Ep0HbsIveMjk1ML0JOuhlHlg78&callback=initMap">
    </script>
</body>

</html><!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 500px; height: 400px;"></div>

    <script>
        // The following example creates complex markers to indicate beaches near
        // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
        // to the base of the flagpole.
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10
                , center: {
                    lat: 42.039596
                    , lng: -91.722087
                }
            });
            setMarkers(map);
        }
        // Data for the markers consisting of a name, a LatLng and a zIndex for the
        // order in which these markers should display on top of each other.
        var beaches = [
  ['Blairs ferry road', 42.039596, -91.722087, 4]
  , ['johnson ave Nw', 41.974514, -91.715997, 5]
  , ['southgate ave', 41.640881, -91.530969, 3]
  , ['middle road', 41.571352, -90.464073, 2]
  , ['Maroubra Beach', -33.950198, 151.259302, 1]
];

        function setMarkers(map) {
            // Adds markers to the map.
            // Marker sizes are expressed as a Size of X,Y where the origin of the image
            // (0,0) is located in the top left of the image.
            // Origins, anchor positions and coordinates of the marker increase in the X
            // direction to the right and in the Y direction down.
            var image = {
                url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
                , // This marker is 20 pixels wide by 32 pixels high.
                size: new google.maps.Size(20, 32)
                , // The origin for this image is (0, 0).
                origin: new google.maps.Point(0, 0)
                , // The anchor for this image is the base of the flagpole at (0, 32).
                anchor: new google.maps.Point(0, 32)
            };
            // Shapes define the clickable region of the icon. The type defines an HTML
            // <area> element 'poly' which traces out a polygon as a series of X,Y points.
            // The final coordinate closes the poly by connecting to the first coordinate.
            var shape = {
                coords: [1, 1, 1, 20, 18, 20, 18, 1]
                , type: 'poly'
            };
            for (var i = 0; i < beaches.length; i++) {
                var beach = beaches[i];
                var marker = new google.maps.Marker({
                    position: {
                        lat: beach[1]
                        , lng: beach[2]
                    }
                    , map: map
                    , icon: image
                    , shape: shape
                    , title: beach[0]
                    , zIndex: beach[3]
                });
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv3jnp9Ep0HbsIveMjk1ML0JOuhlHlg78&callback=initMap">
    </script>
    
</body>
</html>
