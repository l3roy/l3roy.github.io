<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complex icons</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // The following example creates complex markers to indicate beaches near
        // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
        // to the base of the flagpole.
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10
                , center: {
                    lat: 42.039596
                    , lng: -91.722087
                }
            });
            setMarkers(map);
        }
        // Data for the markers consisting of a name, a LatLng and a zIndex for the
        // order in which these markers should display on top of each other.
        var stores = [
  ['Blairs ferry road', 42.039596, -91.722087, 4]
  , ['johnson ave Nw', 41.974514, -91.715997, 5]
  , ['southgate ave', 41.640881, -91.530969, 3]
  , ['middle road', 41.571352, -90.464073, 2]
  , [' Clark st', 41.604493, -93.648357, 1]
];

        function setMarkers(map) {
            // Adds markers to the map.
            // Marker sizes are expressed as a Size of X,Y where the origin of the image
            // (0,0) is located in the top left of the image.
            // Origins, anchor positions and coordinates of the marker increase in the X
            // direction to the right and in the Y direction down.
            
          
            for (var i = 0; i < stores.length; i++) {
                var store = stores[i];
                var marker = new google.maps.Marker({
                    position: {
                        lat: store[1]
                        , lng: store[2]
                    }
                    , map: map
                    , title: store[0]
                    , zIndex: store[3]
                });
                var contentString = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">Downtown Des Moines Dolar Store</h1>'+
                    '<div id="bodyContent">'+
                    '<p><b>Dollar Store</b>, you can fine very cheap and affordable foods </b>, with prices as low as 65cents </p>'+
                    '</div>'+
                    '</div>';
                var infowindow = new google.maps.InfoWindow({
                  content: contentString
                });
                marker.addListener('click', function() {
                  infowindow.open(map, marker);
                });
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv3jnp9Ep0HbsIveMjk1ML0JOuhlHlg78&callback=initMap">
    </script>
</body>

</html>
